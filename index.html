<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap');
    </style>
    <script src="script.js"></script>
</head>
<body>
    <form name="calc">
        <table id="calc" cellspacing="0" cellpadding="0">
            <tr>
               <td colspan="6" class="scicalc">Scientific Calculator</td> 
            </tr>
            <tr>
                <td colspan="6">
                    <input id="scrn" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <input id="btn" type="button" value="sqrt" onclick="calc.display.value+='Math.sqrt('">
                </td>

                <td>
                    <input id="btn" type="button" value="cos" onclick="calc.display.value='Math.cos('">
                </td>

                <td>
                    <input id="btn" type="button" value="sin" onclick="calc.display.value='Math.sin('">
                </td>

                <td>
                    <input id="btn" type="button" value="tan" onclick="calc.display.value='Math.tan('">
                </td>

                <td>
                    <input type="button" value="C" id="btn" onclick="calc.display.value=''">
                </td>

                <td>
                    <input id="btn" type="button" value="&larr;" onclick="backspace(this.form)">
                </td>
            </tr>

            <tr>
                <td>
                    <input id="btn" type="button" value="log" onclick="calc.display.value='Math.log('">
                </td>

                <td>
                    <input id="btn" type="button" value="ln2" onclick="calc.display.value+='Math.LN2'">
                </td>

                <td>
                    <input id="btn" type="button" value="ln10" onclick="calc.display.value+='Math.log10('">
                </td>

                <td>
                    <input id="btn" type="button" value="l2e" onclick="calc.display.value+='Math.LOG2E'">
                </td>

                <td>
                    <input id="btn" type="button" value="1/x" onclick="calc.display.value+='1/'">
                </td>

                <td>
                    <input id="btn" type="button" value="/" onclick="calc.display.value+='/'">
                </td>
            </tr>

            <tr>
                <td>
                    <input id="btn" type="button" value="(" onclick="calc.display.value+='('">
                </td>

                <td>
                    <input id="btn" type="button" value=")" onclick="calc.display.value+=')'">
                </td>

                <td>
                    <input id="nbtn" type="button" value="7" onclick="calc.display.value+='7'">
                </td>

                <td>
                    <input id="nbtn" type="button" value="8" onclick="calc.display.value+='8'">
                </td>
                
                <td>
                    <input id="nbtn" type="button" value="9" onclick="calc.display.value+='9'">
                </td>

                <td>
                    <input id="btn" type="button" value="*" onclick="calc.display.value+='*'">
                </td>
            </tr>

            <tr>
                <td>
                    <input id="btn" type="button" value="E" onclick="calc.display.value+='Math.E'">
                </td>

                <td>
                    <input id="btn" type="button" value="pi" onclick="calc.display.value+='Math.PI'">
                </td>

                <td>
                    <input type="button" value="4" id="nbtn" onclick="calc.display.value+=4">
                </td>

                <td>
                    <input type="button" value="5" id="nbtn" onclick="calc.display.value+=5">
                </td>

                <td>
                    <input type="button" value="6" id="nbtn" onclick="calc.display.value+=6">
                </td>

                <td>
                    <input id="btn" type="button" value="-" onclick="calc.display.value='-'">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btn" type="button" value="^" onclick="calc.display.value+='Math.pow('">
                </td>

                <td>
                    <input id="btn" type="button" value="exp" onclick="calc.display.value='Math.exp('">
                </td>

                <td>
                    <input type="button" value="1" id="nbtn" onclick="calc.display.value+=1">
                </td>

                <td>
                    <input type="button" value="2" id="nbtn" onclick="calc.display.value+=2">
                </td>

                <td>
                    <input type="button" value="3" id="nbtn" onclick="calc.display.value+=3">
                </td>

                <td>
                    <input id="btn" type="button" value="+" onclick="calc.display.value+='+'">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="btn" type="button" value="n!" onclick="calc.display.value+='!'">
                </td>

                <td>
                    <input id="btn" type="button" value="%" onclick="calc.display.value+='%'">
                </td>

                <td>  
                    <input id="btn" type="button" value="." onclick="calc.display.value+='.'">
                </td>
                
                <td>
                    <input id="btn" type="button" value="0" onclick="calc.display.value+='0'">
                </td>
                
                <td>
                    <input id="btn" type="button" value="," onclick="calc.display.value+=','">
                </td>

                <td>
                    <input style="background-color: rgba(0, 0, 255, 0.46);" type="button" value="=" id="btn" onclick="calculate(this.form)">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
